<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.ts"></script>
  </head>
  <body>
    <br />
    <div class="container">
      <div id="display"></div>
      <br />
      <div class="row">
        <div class="col">
          <button
            type="button"
            class="btn btn-light btn1"
            id="DEGbtn"
            onclick="radtodeg()"
          >
            DEG
          </button>
          <button
            type="button"
            class="btn btn-light btn1"
            id="FEbtn"
            onclick="expo()"
          >
            F-E
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            type="button"
            class="btn btn-light btn2"
            id="MCbtn"
            onclick="memoryclear()"
          >
            MC
          </button>
          <button
            type="button"
            class="btn btn-light btn2"
            id="MRbtn"
            onclick="memory()"
          >
            MR
          </button>
          <button
            type="button"
            class="btn btn-light btn1"
            id="M+btn"
            onclick="memorysave()"
          >
            M+
          </button>
          <button
            type="button"
            class="btn btn-light btn1"
            id="M-btn"
            onclick="memoryminus()"
          >
            M-
          </button>
          <button
            type="button"
            class="btn btn-light btn1"
            id="MSbtn"
            onclick="memorysave()"
          >
            MS
          </button>
        </div>
      </div>
      <div class="col">
        <div class="d-flex">
          <div class="dropdown me-1">
            <button
              type="button"
              class="btn btn-light btn-sm dropdown-toggle"
              id="dropdownMenuOffset"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              data-bs-offset="10,20"
            >
              Trigonometry
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
              <li>
                <a class="dropdown-item" href="#" onclick="cosine()">cos()</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="sin()">sin()</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="tan()">tan()</a>
              </li>
            </ul>
          </div>
          <div class="dropdown me-1">
            <button
              type="button"
              class="btn btn-light btn-sm dropdown-toggle"
              id="dropdownMenuOffset"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              data-bs-offset="10,20"
            >
              Function
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
              <li>
                <a class="dropdown-item" href="#" onclick="ceil()">Ceil()</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="floor()">floor()</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="round()">round()</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-light" id="2btn">
            2<sup>nd</sup>
          </button>
          <button type="button" class="btn btn-light" id="pie" onclick="pi()">
            π
          </button>
          <button
            type="button"
            class="btn btn-light"
            id="ebtn"
            onclick="print('ebtn')"
          >
            e
          </button>
          <button
            type="button"
            class="btn btn-light"
            id="Cbtn"
            onclick="clearscreen()"
          >
            C
          </button>
          <button
            type="button"
            class="btn btn-light"
            id="remove"
            onclick="del('display')"
          >
            ⌫
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            type="button"
            class="btn btn-light"
            id="square"
            onclick="square()"
          >
            x<sup>2</sup>
          </button>
          <button
            type="button"
            class="btn btn-light"
            id="inverse"
            onclick="inverse()"
          >
            1/x
          </button>
          <button
            type="button"
            class="btn btn-light"
            id="modulus"
            onclick="absolute()"
          >
            |x|
          </button>
          <button type="button" class="btn btn-light" id="exp" onclick="expo()">
            exp
          </button>
          <button
            type="button"
            class="btn btn-light"
            id="mod"
            onclick="print('modul')"
          >
            mod
          </button>
          <p hidden id="modul">%</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            type="button"
            class="btn btn-light"
            id="root"
            onclick="root()"
          >
            <sup>2</sup>√x
          </button>
          <button
            type="button"
            class="btn btn-light"
            id="open"
            onclick="print('open')"
          >
            (
          </button>
          <button
            type="button"
            class="btn btn-light"
            id="close"
            onclick="print('close')"
          >
            )
          </button>
          <button
            type="button"
            class="btn btn-light"
            id="fact"
            onclick="fact()"
          >
            n!
          </button>
          <button
            type="button"
            class="btn btn-light operator"
            id="div"
            onclick="print('div')"
          >
            ÷
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            type="button"
            class="btn btn-light"
            id="xpower"
            onclick="power()"
          >
            x<sup>y</sup>
          </button>
          <p hidden id="upon">^</p>
          <button
            type="button"
            class="btn btn-light num"
            id="seven"
            onclick="print('seven')"
          >
            7
          </button>
          <button
            type="button"
            class="btn btn-light num"
            id="eight"
            onclick="print('eight')"
          >
            8
          </button>
          <button
            type="button"
            class="btn btn-light num"
            id="nine"
            onclick="print('nine')"
          >
            9
          </button>
          <button
            type="button"
            class="btn btn-light operator"
            id="mul"
            onclick="print('mul')"
          >
            ×
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            type="button"
            class="btn btn-light"
            id="power"
            onclick="power10()"
          >
            10<sup>x</sup>
          </button>
          <p hidden id="ten">10</p>
          <button
            type="button"
            class="btn btn-light num"
            id="four"
            onclick="print('four')"
          >
            4
          </button>
          <button
            type="button"
            class="btn btn-light num"
            id="five"
            onclick="print('five')"
          >
            5
          </button>
          <button
            type="button"
            class="btn btn-light num"
            id="six"
            onclick="print('six')"
          >
            6
          </button>
          <button
            type="button"
            class="btn btn-light operator"
            id="sub"
            onclick="print('sub')"
          >
            -
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-light" id="btn" onclick="log()">
            log
          </button>

          <button
            type="button"
            class="btn btn-light num"
            id="one"
            onclick="print('one')"
          >
            1
          </button>
          <button
            type="button"
            class="btn btn-light num"
            id="two"
            onclick="print('two')"
          >
            2
          </button>
          <button
            type="button"
            class="btn btn-light num"
            id="three"
            onclick="print('three')"
          >
            3
          </button>
          <button
            type="button"
            class="btn btn-light operator"
            id="add"
            onclick="print('add')"
          >
            +
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            type="button"
            class="btn btn-light"
            id="ln"
            onclick="naturallog()"
          >
            ln
          </button>

          <button
            type="button"
            class="btn btn-light"
            id="slash"
            onclick="signchange()"
          >
            <sup>+</sup>/<sub>-</sub>
          </button>

          <button
            type="button"
            class="btn btn-light num"
            id="zero"
            onclick="print('zero')"
          >
            0
          </button>
          <button
            type="button"
            class="btn btn-light"
            id="dot"
            onclick="print('dot')"
          >
            .
          </button>
          <button
            type="button"
            class="btn btn-light mybtn"
            id="equalsto"
            onclick="answer('display')"
          >
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
